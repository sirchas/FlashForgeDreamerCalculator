<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
    .item{
      font-size:large;
      color:green;
    }
  </style>
  </head>

<body>
<div id="app" class="container">
    
  <h3>FlashForge Dreamer Print Time Left Calculator</h3>
  Enter Time Completed so far
<div class="row">
  
  <div class="col-xs-2"> 
    <label for="hour">Hour</label>
  <input class="form-control" v-model="tbhour" type="number" id="hour"></input>
    </div>
  <div class="col-xs-1" style="font-size:xx-large">
    :</div>
  <div class="col-xs-3">
      <label for="minute">Minutes</label>
  <input class="form-control" type="number"  v-model="tbminute" id="minute"></input>
    </div>
  
</div>

  <br>
 
  
<div class="row">    
  <div class="col-xs-3"> 
    <label for="hour">% Complete</label>
  <input class="form-control" type="number" v-model="tbperc" id="hour"></input>
    </div>
</div>
<br>
<button v-on:click="process()" class="btn btn-success">Process</button>
<br><br>
Total Print Time: <span class=item>{{totaltime}}</span>
<br>
Time Left: <span class=item>{{timeleft}}</span>
<br>
Will finish at: <span class=item>{{timefinish}}</span>


</div>
    
   

  
 
  
  
</body>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>

  <script>
    var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!',
    totaltime:'',
    timeleft:'',
    timefinish:'',
    tbhour:'',
    tbminute:'',
    tbperc:''
    
  },
      methods:{
        process:function(){
          var vm=this;
          var d =  new Date();
var timesofar = timeToDecimal(vm.tbhour + ':' + vm.tbminute);
var totaltime = timesofar/ parseFloat('0.' + vm.tbperc);
var timeleft = totaltime - timesofar;
var timenow = timeToDecimal(d.getHours() + ":" + d.getMinutes());
var timefinish = minTommss(timenow + timeleft);

          vm.totaltime = minTommss(totaltime) + ' hour(s)';
    vm.timeleft=minTommss(timeleft)+ ' hour(s)';
    vm.timefinish=getFormattedTime(timefinish);



          
        }
        
      }
});
    
function timeToDecimal(t) {
    var arr = t.split(':');
    return parseFloat(parseInt(arr[0], 10) + '.' + parseInt((arr[1]/6)*10, 10));
} 

function minTommss(minutes){
 var sign = minutes < 0 ? "-" : "";
 var min = Math.floor(Math.abs(minutes));
 var sec = Math.floor((Math.abs(minutes) * 60) % 60);
 return sign + (min < 10 ? "0" : "") + min + ":" + (sec < 10 ? "0" : "") + sec;
}


 function getFormattedTime(fourDigitTime) {
   fourDigitTime = fourDigitTime.replace(':','');
    var hours24 = parseInt(fourDigitTime.substring(0, 2),10);
    var hours = ((hours24 + 11) % 12) + 1;
    var amPm = hours24 > 11 ? 'pm' : 'am';
    var minutes = fourDigitTime.substring(2);

    return hours + ':' + minutes + amPm;
};
  </script>
</html>
